<div class="jumbotron">
  <h1 class="display-4">{{flight.city.name}}</h1>
  <div class="row">
    <div class="col-sm-3">

      <p class="lead">{{flight.time | date:"long" }}</p>
    </div>
    <div class="col-sm-3">
      <p class="lead">Gate: {{flight.gate}}</p>
    </div>

  </div>
  <div class="row">
    <p class="lead">Duration: {{flight.duration}} minutes</p>
  </div>
  <div class="row">
    <p class="lead">{{flight.cost | currency: 'USD'}}</p>
  </div>
  <div class="row">
    <div>
    <div class="col-sm-3" *ngIf="this.session.checkUser() && this.status=='Cancelled' && this.available">
      <a routerLink="../../reservation/confirm">Reserve</a>
    </div>
    <div class="col-sm-3" *ngIf="this.session.checkUser() && this.status=='Reserved' && this.available">
      <button (click)="cancel()" routerLink="../../reservation/history">Cancel</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-3" *ngIf="this.session.checkUser() && this.status=='Reserved' && this.available">
      <a routerLink="../../checkin">Boarding Pass</a>
    </div>
  </div>
</div>
