<div class="jumbotron">
  <h1 class="display-4">{{flight.city.name}}</h1>
  <div class="row">
    <div class="col-sm-3">

      <p class="lead">{{flight.time | date:"long" }}</p>
    </div>
    <div class="col-sm-3">
      <p class="lead">Gate: {{flight.gate}}</p>
    </div>
  </div>
  <div class="row">
    <p class="lead">Duration: {{flight.duration}} minutes</p>
  </div>
  <div class="row">
  </div>
  <!-- "Barcode generated with TEC-IT Barcode Software" -->
  <div class="row">
    <div class="col-sm-3">
      <h1>You're now checked in!</h1>
    </div>
    <div class="col-sm-3">
      <table>
        <tr>
          <td style='padding:10px; text-align:center; font-size:15px; font-family:Arial,Helvetica;'>
            <a href='https://www.tec-it.com' title='Barcode Software by TEC-IT'>
              <img src='https://www.tec-it.com/pics/banner/web/TEC-IT_Banner_120x42.gif' alt='Barcode Software by TEC-IT' border='0' />
            </a>
            <br/>
            <a href='https://www.tec-it.com' title='Barcode Software by TEC-IT'>Barcode Software</a>
          </td>
          <td>
            <img src='https://barcode.tec-it.com/barcode.ashx?data=This+is+a+PDF417+by+TEC-IT&code=PDF417&dpi=96&dataseparator=' alt='Barcode Generator TEC-IT'
            />
          </td>
        </tr>
      </table>
    </div>

  </div>


</div>
