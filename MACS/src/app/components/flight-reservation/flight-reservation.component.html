<div class="jumbotron">
  <h1 class="display-4">{{flight.city.name}}</h1>
  <div class="row">
    <div class="col-sm-3">

      <p class="lead">{{flight.time | date:"long" }}</p>
    </div>
    <div class="col-sm-3">
      <p class="lead">Gate: {{flight.gate}}</p>
    </div>
  </div>
  <div class="row">
    <p class="lead">Duration: {{flight.duration}} minutes</p>
  </div>
  <div class="row">
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-secondary active">
        <input type="radio" name="options" id="first" autocomplete="off" checked> First Class
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" id="economy" autocomplete="off"> Economy
      </label>
    </div>
    <div class="col-sm-3">
      <a routerLink="../../reservation/confirm">Confirm</a>
    </div>
  </div>

</div>
