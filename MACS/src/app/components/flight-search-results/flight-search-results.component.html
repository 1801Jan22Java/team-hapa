<div class="container">
  <div class="row">
    <table id="flightTable" class="table">
      <tr>
        <th>Country</th>
        <th>City</th>
        <th>Departure</th>
        <th>Duration (Minutes)</th>
        <th>Cost</th>
        <th>Gate</th>
        <!-- ...and other info as needed -->
        <th>Make a Reservation</th>
      </tr>
      <tr *ngFor="let flight of flights">
        <td>{{flight.city.country.name}}</td>
        <td>{{flight.city.name}}</td>
        <td>{{flight.time | date: "short"}}</td>
        <td>{{flight.duration}}</td>
        <td>{{flight.cost}}</td>
        <td>{{flight.gate}}</td>
        <td><button (click)="flightDetails(flight)" >Flight Details</button></td>
      </tr>
    </table>
    <p></p>
  </div>
</div>
