<div *ngFor="let feedback of feedbackList"> 
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{feedback.endUser.firstname}} {{feedback.endUser.lastname}}</h5>
      <p class="card-text">
        {{feedback.message}}
        <br>
        {{feedback.creationDate}}
      </p>
      <!-- <a routerLink="" class="btn btn-primary">Delete</a> -->
    </div>
  </div>
</div>
