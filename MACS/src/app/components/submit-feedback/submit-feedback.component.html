<form>
  <div class="container">

          </div>

          </div>

              <input type="text" name="nameField">
          </div>
          <div class="col-md-3">
          </div>
      </div>
      <div class="row">
          <div class="col-md-3">
          </div>
          <div class="col-md-3">
              <p>Rating (1-5): </p>
          </div>

                  <option value="3"></option>

          </div>
          <div class="col-md-3">
          </div>
      </div>
      <div class="row">
          <div class="col-md-3">
          </div>
          <div class="col-md-3">
              <p>Rating (1-5): </p>
          </div>
          <div class="col-md-3">
              <input type="text" name="commentsField">
          </div>
          <div class="col-md-3">
          </div>
      </div>
  </div>
  <br>
  <input type="submit" value="Submit Feedback">
</form>
