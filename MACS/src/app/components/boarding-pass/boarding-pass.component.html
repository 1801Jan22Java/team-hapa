<div class="jumbotron">
  <h1 class="display-4">{{flight.city.name}}</h1>
  <div class="row">
    <div class="col-sm-3">

      <p class="lead">{{flight.time | date:"long" }}</p>
    </div>
    <div class="col-sm-3">
      <p class="lead">Gate: {{flight.gate}}</p>
    </div>
  </div>
  <div class="row">
    <p class="lead">Duration: {{flight.duration}} minutes</p>
  </div>
  <div class="row">
  </div>
</div>
