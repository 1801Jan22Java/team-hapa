<br>
<h1 class="h3 mb-3 font-weight-normal text-center">Flight History</h1>
<br>
<div class="container">
  <div class="row table-responsive">
    <table id="flightTable" class="table table-striped table-sm">
      <tr>
        <th>Country</th>
        <th>City</th>
        <th>Departure</th>
        <th class="text-nowrap">Duration</th>
        <th>Cost</th>
        <th>Gate</th>
        <!-- ...and other info as needed -->
        <th></th>
      </tr>
      <!-- Dynamically fill table with parsed JSON using TypeScript (?) -->
      <!-- Pulls entries from the table containing records of past flights -->
      <tr *ngFor="let flight of flights">
        <td>{{flight.city.country.name}}</td>
        <td>{{flight.city.name}}</td>
        <td class="text-nowrap">{{flight.time | date: "short"}}</td>
        <td class="text-nowrap">{{flight.duration/60 | number:'1.0-0'}} hr {{flight.duration%60}} min</td>
        <td>{{flight.cost | currency: 'USD'}}</td>
        <td>{{flight.gate}}</td>
        <td><button class="btn btn-primary" (click)="flightDetails(flight)" >Details</button></td>
      </tr>
    </table>
  </div>
</div>
