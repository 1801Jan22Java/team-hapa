<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <br>
    <h1 class="h3 mb-3 font-weight-normal text-center">Register</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input class="form-control" formControlName="firstname" id="firstname" name="setFirstName" type="text" required>
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input class="form-control" formControlName="lastname" id="lastname" name="setLastName" type="text" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" formControlName="email" id="email" name="setEmail" type="email" required>
        <span>{{emailErrorMessage}}</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" formControlName="password" id="password" name="setPassword" type="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input class="form-control" formControlName="confirmPassword" id="confirmPassword" name="setConfirmedPassword" type="password" required>
        <span>{{passwordErrorMessage}}</span>
      </div>
      <div class="form-group">
        <label for="answer1">What is your mother's maiden name?</label>
        <input class="form-control" formControlName="answer1" id="answer1" name="setQ1Answer" type="text" required>
      </div>
      <div class="form-group">
        <label for="answer2">What city were you born in?</label>
        <input class="form-control" formControlName="answer2"  id="answer2" name="setQ2Answer" type="text" required>
      </div>
      <div class="form-group">
        <label for="answer3">What are the last 4 digits of your social security number?</label>
        <input class="form-control" formControlName="answer3" id="answer3" name="setQ3Answer" type="number">
      </div>
      <br>
      <input class="btn btn-primary" type="submit" value="Register">
    </form>
  </div>
  <div class="col-sm-3"></div>
</div>
