<div class="jumbotron">
  <h1 class="h3 mb-3 font-weight-normal text-center">You're now checked in!</h1>
  <h1 class="display-4 text-center">{{flight.city.name}}, {{flight.city.country.name}}</h1>
  <br>
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-5">
      <p class="lead text-nowrap">Population: {{flight.city.population | number}}</p>
      <p class="lead text-nowrap">{{flight.time | date:"long" }}</p>
      <p class="lead">Duration: {{flight.duration/60 | number:'1.0-0'}} hr {{flight.duration%60}} min</p>
      <p class="lead">Gate: {{flight.gate}}</p>
    </div>
    <div class="col-sm-6 text-center">
        <!-- "Barcode generated with TEC-IT Barcode Software" -->
      <img align="middle" src='https://barcode.tec-it.com/barcode.ashx?data=This+is+a+PDF417+by+TEC-IT&code=PDF417&dpi=96&dataseparator='
        alt='Barcode Generator TEC-IT' />
    </div>
  </div>

</div>
