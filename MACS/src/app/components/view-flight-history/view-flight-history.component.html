<div class="container">
    <div class="row">
      <table id="flightTable" class="table">
        <tr>
          <th>Country</th>
          <th>City</th>
          <th>Departure</th>
          <th>Duration (Minutes)</th>
          <th>Cost</th>
          <th>Gate</th>
          <!-- ...and other info as needed -->
          <th>Make a Reservation</th>
        </tr>
        <!-- Dynamically fill table with parsed JSON using TypeScript (?) -->
        <!-- Pulls entries from the table containing records of past flights -->
        <tr *ngFor="let reservation of reservations">
          <td>{{reservation.flight.city.country.name}}</td>
          <td>{{reservation.flight.city.name}}</td>
          <td>{{reservation.flight.time | date: "short"}}</td>
          <td>{{reservation.flight.duration}}</td>
          <td>{{reservation.flight.cost}}</td>
          <td>{{reservation.flight.gate}}</td>
          <td><button (click)="flightDetails(reservation.flight)" >Flight Details</button></td>
        </tr>
      </table>
    </div>
  </div>
