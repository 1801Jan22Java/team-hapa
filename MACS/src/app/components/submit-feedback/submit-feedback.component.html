<div>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <!-- Allow User to leave the fields blank if no changes wanted -->
      <div class="form-group">
        <label for="inputFeedback">Feedback: </label>
        <input formControlName="feedback" type="text" class="form-control" id="inputFeedback">
      </div>
    <input type="submit" value="Submit Feedback">
    </form>
</div>
